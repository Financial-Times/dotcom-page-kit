<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jest Puppeteer Example</title>
  <script>
      function init() {
        var target = document.getElementById('app')

      }

      if (document.readyState === 'interactive' || document.readyState === 'complete') {

      }

</body>
</html>
